version: '3'
services:
  localdb:
    build: docker/postgres
    image: localdb
    ports:
      - 5432:5432
  api:
    build:
      context: .
      dockerfile: ./docker/idetect/Dockerfile
    image: idetect
    command: python3 /home/idetect/python/run_api.py
    volumes:
      - ./source:/home/idetect
      - ./source/web/static:/home/idetect/python/static
      - ./source/web/templates:/home/idetect/python/templates
    ports:
      - 5001:5001
    depends_on:
      - localdb
    env_file: docker.env
  workers:
    build:
      context: .
      dockerfile: ./docker/idetect/Dockerfile
    image: idetect
    command: python3 /home/idetect/python/run_workers.py
    volumes:
      - ./source:/home/idetect
    depends_on:
      - localdb
    env_file: docker.env
  notebooks:
    build:
      context: .
      dockerfile: ./docker/idetect/Dockerfile
    image: idetect
    command: jupyter notebook --no-browser --ip=0.0.0.0 --port 5002 /home/idetect/notebooks
    volumes:
      - ./source:/home/idetect
    ports:
      - 5002:5002
    depends_on:
      - localdb
    env_file: docker.env
