version: '3'
services:
  localdb:
    build: docker/postgres
    image: localdb
    ports:
      - 5433:5432
    volumes:
      - ./pgdata:/var/lib/postgresql/data
  api:
    build:
      context: .
      dockerfile: ./docker/idetect/Dockerfile
      args:
        - UID=${UID}
    image: idetect
    command: sh -c "sleep 5; python3 /home/idetect/python/run_api.py"
    volumes:
      - ./source:/home/idetect
    ports:
      - 5001:5001
    depends_on:
      - localdb
    env_file: docker.env
    user: ${UID}
  workers:
    build:
      context: .
      dockerfile: ./docker/idetect/Dockerfile
      args:
        - UID=${UID}
    image: idetect
    command: sh -c "python3 python/setup.py && /usr/bin/supervisord"
    volumes:
      - ./source:/home/idetect
      - ./logs:/var/log
      - ./config/supervisord.conf:/etc/supervisord.conf
    depends_on:
      - localdb
    env_file: docker.env
    user: ${UID}
  notebooks:
    build:
      context: .
      dockerfile: ./docker/idetect/Dockerfile
      args:
        - UID=${UID}
    image: idetect
    command: jupyter notebook --no-browser --ip=0.0.0.0 --port 5002 /home/idetect/notebooks
    volumes:
      - ./source:/home/idetect
    ports:
      - 5002:5002
    depends_on:
      - localdb
    env_file: docker.env
    user: ${UID}
  unittests:
    build:
      context: .
      dockerfile: ./docker/idetect/Dockerfile
      args:
        - UID=${UID}
    image: idetect
    command: sh -c 'python3 -m unittest /home/idetect/python/idetect/tests/test_*.py'
    volumes:
      - ./source:/home/idetect
    depends_on:
      - localdb
    env_file: docker.env
    user: ${UID}
